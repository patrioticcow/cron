<!DOCTYPE HTML>
<html>
<head>
    <title>Cron job generator</title>

    <style> 
        h1{margin: 0 0 15px 0;padding: 0;font-family: arial;font-size: 24px;}
        .container { margin: 10px; padding: 10px; width:700px;}
        .container_val { font-family: monospace; }
        .red {color: red}
        input {background-color: #eee;border: 2px solid #ddd;padding: 3px 5px 3px 0;border-radius: 5px;width:100%}
        .extra {font-size: 12px;color: gray;}
    </style>
</head>

                        <option value="0 0 1 1 *">Once a year (0 0 1 1 *)</option>
                    </select>
                </td>
            </tr>

                    </select>
                </td>
            </tr>

                    </select>
                </td>
            </tr>
            <tr>
                <td><span class="red">*</span> Month</td>
                <td><input type="text" id="month" style="width: 144px;" value="*"></td>
                <td>
                    <select id="month_options">
                        <option value="">-- Common Settings --</option>
                        <option value="*">Every month (*)</option>
                        <option value="*/2">Every other month (*/2)</option>
                        <option value="*/4">Every 3 months (*/4)</option>
                        <option value="1,7">Every 6 months (1,7)</option>
                        <option value="">-- Months --</option>
                        <option value="1">January (1)</option>

            </tr>
            <tr>
                <td><span class="red">*</span> Weekday</td>
                <td><input type="text" id="weekday" style="width: 144px;" value="*"></td>
                <td>
                    <select id="weekday_options">
                        <option value="">-- Common Settings --</option>
                        <option value="*">Every weekday (*)</option>
                        <option value="1-5">Mon thru Fri (1-5)</option>
                        <option value="0,6">Sat and Sun (6,0)</option>

            <tr>
                <td></td>
                <td></td>
                <td>
                    <button id="set_time">Set Time</button>
                </td>
            </tr>
        </table>
        <label for="email">Send output to particular email (<code>test@test.com</code>)</label>
        <input type="text" id="email" placeholder="Enter email">
        <br><br>
        <label for="user"><span class="red">*</span> Enter username (<code>root</code>)</label>
        <input type="text" id="user" placeholder="Enter username">
        <br><br>
        <label for="inp"><span class="red">*</span> Enter the path and file name of the script (<code>/var/scripts/script_to_run.php</code>)</label>
        <input type="text" id="inp" placeholder="Script file path and name">
        <br><br>
        <label for="log"><span class="red">*</span> Enter the path and file name of the log file (<code>/var/log/cron/log_to_dave.log</code>)</label>
        <input type="text" id="log" placeholder="Log file path and name">
        <br><br>
        <label for="repeat">Log Type</label>
        <select id="repeat">
            <option value=">">Overwrite log on each run</option>
            <option value=">>">Add (concatenate) to log</option>
        </select>
        <hr>
        <p>Generated cron entry: 
            <p class='container_email red'></p>
            <span class='container_cron red'></span>
            <span class='container_user red'></span>
            <span class='container_path red'></span>
            <span class='container_log red'></span>
        </p>
        <p>NOTE: complete in all starred fields for the cronjob to run</p>
