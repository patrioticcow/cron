<!DOCTYPE HTML>
<html>
<head>
    <title>Cron job generator</title>
    <link type="text/css" href="gentleSelect/jquery-gentleSelect.css" rel="stylesheet" />
    <link type="text/css" href="cron/jquery-cron.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="gentleSelect/jquery-gentleSelect-min.js"></script>
    <script type="text/javascript" src="cron/jquery-cron-min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <style> 
        h1{margin: 0 0 15px 0;padding: 0;font-family: arial;font-size: 24px;}
        .container { margin: 10px; padding: 10px; width:600px;}
        .container_val { font-family: monospace; }
        p span {color: red}
        input {background-color: #eee;border: 2px solid #ddd;padding: 3px 5px 3px 0;border-radius: 5px;width:100%}
        .extra {font-size: 12px;color: gray;}
    </style>
</head>
<body>
    <div class='container'>
        <h1>Cron job generator</h1>
        <div id='container_cron'></div>
        <br>
        <label for="user">Enter the privileged user (<code>root</code>)</label>
        <input type="text" id="user" placeholder="Enter the privileged user">
        <br>
        <label for="inp">Enter the path and file name of the script (<code>/var/scripts/script_to_run.php</code>)</label>
        <input type="text" id="inp" placeholder="Script file path and name">
        <br>
        <label for="log">Enter the path and file name of the log file (<code>/var/log/cron</code>)</label>
        <input type="text" id="log" placeholder="Log file path and name">
        <p>Generated cron entry: 
            <span class='container_cron' id='val'></span>
            <span class='container_user'></span>
            <span class='container_path'></span>
            <span class='container_log'></span>
        </p>
        <div class="extra">The jquery-cron plugin -  Copyright Â© 2010 
            <a href="http://github.com/shawnchin" target="_blank">Shawn Chin </a>
            (Licensed under the 
            <a href="http://www.opensource.org/licenses/mit-license.php">MIT License</a>
            )
        </div>
        <div class="extra">Implementation and extra functionality by 
            <a href="http://www.linkedin.com/pub/cristi-c/23/602/964" target="_blank">Cristi Citea</a> or 
            <a href="mailto:cristi.catea@gmail.com">email</a> 
        </div>
    </div>
    
</body>
</html>
